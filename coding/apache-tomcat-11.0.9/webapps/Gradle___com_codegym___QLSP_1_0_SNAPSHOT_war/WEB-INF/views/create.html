<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<h2>Create New Product</h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Price:</label>
    <input type="number" th:field="*{price}" required><br><br>

    <label>Brand:</label>
    <input type="text" th:field="*{brand}" required><br><br>

    <label>Description:</label>
    <input type="text" th:field="*{description}"><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a th:href="@{/products}">â¬… Back to list</a>
</body>
</html>
