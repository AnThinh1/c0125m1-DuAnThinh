<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h2>Product List</h2>

<a th:href="@{/products/create}">âž• Add new product</a>
<br><br>

<p th:text="${success}" style="color: green;"></p>

<table border="1" cellspacing="0" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.brand}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <a th:href="@{'/products/' + ${p.id} + '/view'}">View</a> |
            <a th:href="@{'/products/' + ${p.id} + '/edit'}">Edit</a> |
            <a th:href="@{'/products/' + ${p.id} + '/delete'}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
