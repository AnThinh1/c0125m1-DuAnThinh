<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{/products/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Price:</label>
    <input type="number" th:field="*{price}" required><br><br>

    <label>Brand:</label>
    <input type="text" th:field="*{brand}" required><br><br>

    <label>Description:</label>
    <input type="text" th:field="*{description}"><br><br>

    <button type="submit">Update</button>
</form>

<br>
<a th:href="@{/products}">â¬… Back to list</a>
</body>
</html>
