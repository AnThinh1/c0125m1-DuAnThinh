<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<h2>Thêm đơn hàng mới</h2>
<form th:action="@{/orders/add}" method="post">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên xe</th>
            <th>Giá</th>
            <th>Số lượng còn</th>
            <th>Số lượng đặt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bike : ${bikes}">
            <td th:text="${bike.name}"></td>
            <td th:text="${bike.price}"></td>
            <td th:text="${bike.quantity}"></td>
            <td>
                <input type="hidden" name="bikeIds" th:value="${bike.id}"/>
                <input type="number" name="quantities" min="0" th:max="${bike.quantity}" value="0" class="form-control"/>
            </td>
        </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-dark">Tạo đơn</button>
</form>
</body>
</html>
