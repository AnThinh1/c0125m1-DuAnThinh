<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<h2>Thanh toán</h2>

<form th:action="@{/orders/checkout}" method="post" class="w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">Tên</label>
        <input type="text" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="customerEmail" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Điện thoại</label>
        <input type="text" name="customerPhone" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" name="customerAddress" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Đặt hàng</button>
</form>
</body>
</html>
