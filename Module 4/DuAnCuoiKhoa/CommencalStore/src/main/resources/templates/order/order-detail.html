<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng #[[${order.id}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Chi tiết đơn hàng #<span th:text="${order.id}"></span></h2>
    <p><strong>Khách hàng:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></p>
    <p><strong>Điện thoại:</strong> <span th:text="${order.customerPhone}"></span></p>
    <p><strong>Địa chỉ:</strong> <span th:text="${order.customerAddress}"></span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>

    <h4 class="mt-4">Sản phẩm</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên xe</th>
            <th>Số lượng</th>
            <th>Giá (1)</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.bike.name}">Bike name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${#numbers.formatDecimal(item.price / item.quantity, 0, 2, '.', ',')}"></td>
            <td th:text="${item.price} + ' €'">total</td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <h5>Tổng: <span th:text="${order.totalPrice} + ' €'"></span></h5>
    </div>

    <a th:href="@{/orders/list}" class="btn btn-secondary mt-3">← Quay lại danh sách</a>
</div>
</body>
</html>
