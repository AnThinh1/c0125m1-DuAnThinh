<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AT.EnduroShop | Sửa xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; }
        .topbar { position: fixed; top: 0; left: 0; width: 100%; background-color: #000; padding: 5px 0; z-index: 2000; display: flex; flex-direction: column; align-items: center;}
        .logo-container img { height: 50px; margin-left: 20px; }
        .yellow-bar { background-color: #FFD700; height: 2px; width: 95%; margin: 5px auto; }
        .navbar { position: fixed; top: 70px; left: 0; width: 100%; background-color: #000; z-index: 1500; }
        .navbar .nav-link { color: #fff !important; }
        .container-form { margin-top: 150px; max-width: 600px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
        .error { color: red; font-size: 0.9em; }
        .current-image { width: 150px; margin-bottom: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo-container"><img src="/background-images/logo.png" alt="Logo"></div>
    <div class="yellow-bar"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" th:href="@{/bikes}">AT.EnduroShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/bikes}">Danh sách xe</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/bikes/edit/{id}(id=${bike.id})}">Sửa xe</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container container-form">
    <h3 class="mb-4 text-center">Sửa xe</h3>
    <form th:action="@{/bikes/edit}" th:object="${bike}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Tên xe</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <input type="text" class="form-control" th:field="*{category}">
            <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá (€)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}">
            <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input type="text" class="form-control" th:field="*{description}">
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Ảnh xe</label>
            <div th:if="${bike.imageUrl}">
                <img th:src="@{${bike.imageUrl}}" alt="Current Image" class="img-thumbnail mb-2" style="max-width:200px;">
            </div>
            <input type="file" class="form-control" name="imageFile" accept="image/*">
            <div class="error" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>
        <div class="mb-3">
            <label>Số lượng:</label>
            <input type="number" th:field="*{quantity}" min="0"/>
            <div class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <button type="submit" class="btn btn-dark w-100">Cập nhật</button>
        <a th:href="@{/bikes}" class="btn btn-outline-secondary w-100 mt-2">Quay lại</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
