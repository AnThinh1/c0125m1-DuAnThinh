<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AT.EnduroShop | Danh s√°ch xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; }

        /* ===== Thanh logo + n√∫t giao d·ªãch ===== */
        .topbar {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background-color: #000;
            padding: 5px 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .logo-container img { height: 50px; margin-left: 20px; }
        .btn-new-sale {
            background-color: #000;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-new-sale:hover {
            background-color: #ffc107;
            color: #000;
        }
        .yellow-bar {
            background-color: #FFD700;
            height: 2px;
            width: 95%;
            margin: 5px auto;
        }

        /* ===== Thanh menu ===== */
        .navbar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background-color: #000 !important;
            z-index: 1500;
        }
        .navbar .nav-link { color: #fff !important; font-weight: 500; }
        .navbar .nav-link:hover { color: #FFD700 !important; }

        /* ===== Carousel ===== */
        .carousel {
            margin-top: 120px;
            height: 100vh;
        }
        .carousel-item img {
            height: 100vh;
            object-fit: cover;
        }

        /* ===== Danh s√°ch xe ===== */
        .bike-section {
            background-color: #fff;
            padding: 80px 0;
        }
        .bike-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .bike-card:hover {
            transform: translateY(-5px);
        }
        .bike-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .bike-info {
            padding: 15px;
        }
        .bike-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        .bike-category {
            font-size: 0.9rem;
            color: #666;
        }
        .bike-price {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Thanh tr√™n c√πng -->
<div class="topbar">

        <!-- N√∫t ƒëƒÉng nh·∫≠p fixed ·ªü g√≥c ph·∫£i -->
        <div style="position: absolute; right: 20px; top: 10px;">
            <!-- N·∫øu ch∆∞a ƒëƒÉng nh·∫≠p -->
            <a th:if="${#authentication == null or #authentication.name == 'anonymousUser'}"

                ƒêƒÉng nh·∫≠p
            </a>

            <!-- N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p -->
            <form th:if="${#authentication != null and #authentication.name != 'anonymousUser'}"
                  th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit"
                        style="background-color: #e74c3c; color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer;">
                    ƒêƒÉng xu·∫•t
                </button>
            </form>
        </div>
    </div>

    <div class="yellow-bar"></div>
</div>
<!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand ms-3" th:href="@{/bikes}">AT.EnduroShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/bikes}">Danh s√°ch xe</a></li>
                <li class="nav-item"><th:block th:if="${#authorization.expression('isAuthenticated()')}">
                    <a th:href="@{/bikes/add}" class="btn btn-success mb-2">+ Th√™m xe</a>
                </th:block>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item">
                    <a class="btn btn-outline-light me-2" th:href="@{/orders}">
                        üõí Gi·ªè h√†ng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning fw-bold" th:href="@{/orders/list}">
                        üì¶ ƒê∆°n h√†ng
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div id="bikeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"><img src="/background-images/bike1.jpg" class="d-block w-100" alt="Bike 1"></div>
        <div class="carousel-item"><img src="/background-images/bike2.jpg" class="d-block w-100" alt="Bike 2"></div>
        <div class="carousel-item"><img src="/background-images/bike3.jpg" class="d-block w-100" alt="Bike 3"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bikeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bikeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Danh s√°ch xe -->
<section class="bike-section">
    <div class="container">
        <!-- B·ªô l·ªçc -->
        <form th:action="@{/bikes}" method="get" class="mb-4 d-flex align-items-center justify-content-center flex-wrap">
            <label for="category" class="me-2 fw-bold">L·ªçc theo lo·∫°i xe:</label>
            <select name="category" id="category" class="form-select me-3" style="width:200px;">
                <option value="">-- T·∫•t c·∫£ --</option>
                <option value="XC Trail">XC Trail</option>
                <option value="Hardtail All Mountain">Hardtail All Mountain</option>
                <option value="Fullsuspension Enduro">Fullsuspension Enduro</option>
                <option value="Dirtjump">Dirtjump</option>
            </select>

            <label for="sort" class="me-2 fw-bold">S·∫Øp x·∫øp gi√°:</label>
            <select name="sort" id="sort" class="form-select me-3" style="width:180px;">
                <option value="">-- M·∫∑c ƒë·ªãnh --</option>
                <option value="asc">Th·∫•p t·ªõi cao</option>
                <option value="desc">Cao t·ªõi th·∫•p</option>
            </select>

            <button type="submit" class="btn btn-dark">√Åp d·ª•ng</button>
        </form>

        <!-- L∆∞·ªõi xe -->
        <div class="row g-4">
            <div class="col-md-4" th:each="bike : ${bikes}">
                <div class="bike-card">
                    <img th:if="${bike.imageUrl}" th:src="@{${bike.imageUrl}}" alt="Bike Image" class="bike-img">
                    <div class="bike-info text-center">
                        <div class="bike-name" th:text="${bike.name}"></div>
                        <div class="bike-category" th:text="${bike.category}"></div>
                        <div class="bike-price" th:text="${bike.price} + ' ‚Ç¨'"></div>
                        <div class="mt-3">
                            <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                                <a th:href="@{/bikes/edit/{id}(id=${bike.id})}" class="btn btn-warning btn-sm">S·ª≠a</a>
                                <a th:href="@{/bike/delete/{id}(id=${bike.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Xo√° xe n√†y?')">Xo√°</a>
                            </th:block>
                            <form th:action="@{'/orders/add-to-cart/' + ${bike.id}}" method="post">

                                <button type="submit">ƒê·∫∑t h√†ng</button>
                            </form>

                        </div>
                    </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
