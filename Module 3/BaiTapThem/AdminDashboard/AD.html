<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div class="row bg-dark text-white p-3">
        <div class="col-md-6">
            <h4>Product Admin</h4>
        </div>
        <div class="col-md-6 text-end">
            <span>Admin</span> |
            <a href="#" class="text-white text-decoration-underline">Logout</a>
        </div>
    </div>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-12 bg-light p-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Sản phẩm</a>
                <a href="#" class="list-group-item list-group-item-action">Danh mục</a>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-12 p-3">
            <h5>Danh sách sản phẩm</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Danh mục</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Áo thun Basic</td>
                    <td>150.000</td>
                    <td>Thời trang</td>
                    <td><span class="badge bg-success">Còn hàng</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary">Sửa</button>
                        <button class="btn btn-sm btn-danger">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Balo du lịch</td>
                    <td>450.000</td>
                    <td>Phụ kiện</td>
                    <td><span class="badge bg-secondary">Hết hàng</span></td>
                    <td>
                        <button class="btn btn-sm btn-primary">Sửa</button>
                        <button class="btn btn-sm btn-danger">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Form thêm/sửa sản phẩm -->
            <div class="card mt-4">
                <div class="card-header">Thêm / Sửa sản phẩm</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="productPrice">
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Danh mục</label>
                            <select class="form-select" id="productCategory">
                                <option>Thời trang</option>
                                <option>Phụ kiện</option>
                                <option>Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productStatus" class="form-label">Trạng thái</label>
                            <select class="form-select" id="productStatus">
                                <option>Còn hàng</option>
                                <option>Hết hàng</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="productImage">
                        </div>
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <button type="reset" class="btn btn-secondary">Hủy</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
