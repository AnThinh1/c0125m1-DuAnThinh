<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Gallery - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-light py-4">

  <div class="container">
    <h1 class="text-center mb-4">Responsive Gallery</h1>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="text-center mb-4">
        <img src="https://demo.codegym.vn/web/15/gallery/img_fjords.jpg" class="gallery-img" alt="Fjords">
        <p class="mt-2">Mô tả của ảnh này</p>
    </div>  
    </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="text-center mb-4">
        <img src="https://demo.codegym.vn/web/15/gallery/img_forest.jpg" class="gallery-img" alt="Forest">
        <p class="mt-2">Mô tả của ảnh này</p>
    </div>
    </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="text-center mb-4">
        <img src="https://demo.codegym.vn/web/15/gallery/img_lights.jpg" class="gallery-img" alt="Lights">
        <p class="mt-2">Mô tả của ảnh này</p>
    </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="text-center mb-4">
        <img src="https://demo.codegym.vn/web/15/gallery/img_mountains.jpg" class="gallery-img" alt="Mountains">
        <p class="mt-2">Mô tả của ảnh này</p>    
    </div>
      </div>
    </div>
  </div>

</body>
</html>
