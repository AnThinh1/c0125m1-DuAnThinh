<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Vòng lặp tính tổng dãy số nhập vào</h2>
    <input type="number" id="number" placeholder="Nhập số">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
</body>
<script>
    function tinh() {
        let n = parseInt(document.getElementById("number").value);
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        document.getElementById("result").innerText = "Tổng dãy số từ 1 đến" + n + " là: " + sum;
    }
</script>
</html>
