<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Tìm gía trị trong mảng</h2>
   <input type="number" id="num" placeholder="Nhập số cần tìm">
   <button onclick="tim()">Tìm</button>
   <p id="result"></p>
</body>
<script>    
    let x = [-3, 5, 1, 3, 2, 10];
    function tim(){
        let num = Number(document.getElementById("num").value);
        for (let i = 0; i < x.length; i++) {
        if (num == x[i]) {
        alert("Giá trị " + x[i] + " ở vị trí " + i);
 }
 else {
     alert("Không tìm thấy giá trị " + num);
 }
}
    }
</script>
</html>
