<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đánh giá học lực môn toán của học sinh</h2>
    <input type="number", id="heso1", placeholder="Nhập điểm kiểm tra">
    <input type="number", id="heso2", placeholder="Nhập điểm thi giữa kỳ">
    <input type="number", id="heso3", placeholder="Nhập điểm thi cuối kỳ">
    <button onclick="DanhGiaHocLuc()">Đánh giá</button>
    <p id="result"></p>
</body>
<script>
    function DanhGiaHocLuc() {
        let diemtoan1= document.getElementById("heso1").value;
        let diemtoan2= document.getElementById("heso2").value;
        let diemtoan3= document.getElementById("heso3").value;
        let diemtb= (parseFloat(diemtoan1)+parseFloat(diemtoan2)*2+parseFloat(diemtoan3)*3)/6; //điểm hệ số 1-2-3
        if (diemtb < 5) {
            document.getElementById("result").innerText = "Học lực yếu";
        } else if (diemtb < 6.5) {
            document.getElementById("result").innerText = "Học lực trung bình";
        } else if (diemtb < 8) {
            document.getElementById("result").innerText = "Học lực khá";
        } else {
            document.getElementById("result").innerText = "Học lực giỏi";
        }

    }
</script>
</html>
