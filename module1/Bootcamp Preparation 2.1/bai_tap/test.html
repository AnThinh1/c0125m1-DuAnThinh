<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <h2>Kiểm tra số nguyên tố</h2>
    <input type="number" id="number" placeholder="Nhập số">
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;

            if (n % 2 === 0 || n % 3 === 0) return false;

            for (let i = 5; i * i <= n; i += 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }

            return true;
        }

        function kiemtra() {
            let n = parseInt(document.getElementById("number").value);

            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerText = "Vui lòng nhập một số nguyên dương hợp lệ.";
                return;
            }

            if (isPrime(n)) {
                document.getElementById("result").innerText = `${n} là số nguyên tố.`;
            } else {
                document.getElementById("result").innerText = `${n} không phải là số nguyên tố.`;
            }
        }
    </script>
</body>
</html>
