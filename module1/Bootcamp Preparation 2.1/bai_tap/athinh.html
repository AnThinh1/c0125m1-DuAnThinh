    <style>
        /* Ảnh nền */
        body {
            background-image: url('https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/474069716_3933189910261419_1122536285112784926_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=3YSKyfKpXIoQ7kNvgFW1neW&_nc_oc=Adhpjp0TDYqeEjYgB7tk1kU5SKrO6qQpCpj-DKsNB69-PhssM66n1B8f7y2joTDWOvgkeXyjIuifT1r8QP-78Fb0&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=A-UwDH8rSPDN-dlArH2nFoA&oh=00_AYA0b4ZsWIWrRI2L9Ga5JD3yuq2k1tQOimaodSTC8p-Fig&oe=67B3D317'); /* Đường dẫn ảnh */

            background-position: center; /* Căn giữa */
            background-repeat: no-repeat; /* Không lặp lại */
            height: 100vh; /* Chiều cao toàn màn hình */
            display: flex;
            justify-content: left; /* Căn giữa ngang */
            align-items: left; /* Căn giữa dọc */
            text-align: left; /* Căn giữa chữ */
            color: black ; /* Màu chữ trắng */
        }

        /* Tiêu đề nổi trên ảnh nền */
        .content {
            position: absolute; /* Đặt lớp chữ trên nền */
            top: 15%;
            left: 20%;
            transform: translate(-50%, -50%); /* Căn giữa */
            font-family: Arial, sans-serif;
        }
    </style>
