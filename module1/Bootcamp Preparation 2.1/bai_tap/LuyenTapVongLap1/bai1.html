<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đếm từ 1-100</h2>
</body>
    <script>
        let i = 1;
        while (i <= 100) {
            document.write(i + " ");
            if (i===99)   {
                alert("Đã đếm xong");
                break;
            }
            i++;
        }
    </script>
</html>
