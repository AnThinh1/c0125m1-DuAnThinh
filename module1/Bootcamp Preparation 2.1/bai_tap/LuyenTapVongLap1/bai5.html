<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>20 số đầu tiên của dãy Fibonacci</h2>
    <script>
        let a = 0, b = 1;
        let sum = 0;

        for (let i = 0; i < 20; i++) {
            document.write(a + "<br>");
            let temp = a + b;
            a = b;
            b = temp;
            sum += a;
        }

        document.write("Tổng của 20 số đầu tiên của dãy Fibonacci là: " + sum);
    </script>
</body>
</html>
