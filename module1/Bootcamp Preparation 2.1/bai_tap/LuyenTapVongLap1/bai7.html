<body>
    <h2>In tá»« 1-100</h2>

<script>
    let i = 1;
    while (i <= 100) {
        document.write(i + " , ");
        if (i%3===0 && i%5===0) {
            document.write("FizzBuzz");
        }
        else if (i%3===0) {
            document.write("Fizz");
        }
        else if (i%5===0) {
            document.write("Buzz");
        }
        document.write("<br>");
        i++;
    }
</script>
