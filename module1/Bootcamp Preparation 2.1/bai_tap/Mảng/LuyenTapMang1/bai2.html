<script>
    let x = [-3, 5, 1, 3, 2, 10 , 6,7,8,9];
    let max = x[0];
    let index = 0;
    for (let i=1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    document.write('Giá trị lớn nhất trong mảng là: ' + max + ",vị trí " + index );
</script>
