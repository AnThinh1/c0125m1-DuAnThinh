<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let x = [-3, -5, 1, 3, 2, 10];
    let dem = 0
    document.write("Mảng ban đầu: "+x+ "<br>")
   for (let i=0; i<x.length; i++) {
    if (x[i] < 0) {
    dem++
    }
   }
   document.write ("Số phần tử bé hơn 0: "+dem)
    </script>
</body>
</html>
