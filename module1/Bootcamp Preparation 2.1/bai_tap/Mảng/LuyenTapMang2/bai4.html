<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đếm số từ trong mảng</h2>
    <p id="result"></p>
</body>
<script>
    let arr = ['a', '5', 'b', '1', '9', 'd', '3', 'z', '8', '@'];
    let char =0;
    for (let i = 0; i < arr.length; i++)
    if ((arr[i] >= 'a' && arr[i] <= 'z') || (arr[i] >= 'A' && arr[i] <= 'Z')) {
        char++
    }
    document.getElementById("result").innerText = "Số lượng từ trong mảng: " + char
</script>
</html>
