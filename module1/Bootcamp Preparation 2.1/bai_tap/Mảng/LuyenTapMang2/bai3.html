<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số ký tự số</title>
</head>
<body>
    <h2>Đếm số ký tự số trong mảng</h2>
    <p id="result"></p>

    <script>
        let arr = ['a', '5', 'b', '1', '9', 'd', '3', 'z', '8', '@'];
        let number = 0;
        let char =0;
        let special=0
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i]) && arr[i] !== ' ') { 
                number++
            }
            else if ((arr[i] >= 'a' && arr[i] <= 'z') || (arr[i] >= 'A' && arr[i] <= 'Z')) {
                char++
            } else {
                special++
            } 
        }
        let g = number+char+special 
        document.getElementById("result").innerHTML = "Số lượng phần tử trong mảng: " + g + "<br>" +
        "Số lượng phần tử là số: " + number + "<br>" +
        "Số lượng phần tử là kí tự: " + char + "<br>" +
        "Số lượng phần tử là kí tự đặc biệt: " + special + "<br>"
    </script>
</body>
</html>
