<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
    let a = ['c', 's', 'c', '2', '6', '1'];
    let b = "";

    for (let i = a.length - 1; i >= 0; i--) {
         b += a[i];
    }

    document.getElementById("result").innerText= b
</script>
</html>
