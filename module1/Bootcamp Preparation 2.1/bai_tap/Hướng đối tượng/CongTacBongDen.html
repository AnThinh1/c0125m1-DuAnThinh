<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>M么 ph峄ng C么ng T岷c & 猫n</title>
</head>
<body>
    <h2>M么 ph峄ng C么ng T岷c & 猫n</h2>
    <p id="status"> B贸ng 猫n ANG T岷T</p>
    <button onclick="toggleSwitch()">B岷t/T岷t C么ng T岷c</button>

    <script>
        class ElectricLamp {
            constructor() {
                this.status = false; 
            }

            turnOn() {
                this.status = true;
            }

            turnOff() {
                this.status = false;
            }

            getStatus() {
                return this.status ? " B贸ng 猫n ANG SNG" : " B贸ng 猫n ANG T岷T";
            }
        }

        class SwitchButton {
            constructor() {
                this.status = false; // Ban 岷u c么ng t岷c t岷t
                this.lamp = null;
            }

            connectToLamp(lamp) {
                this.lamp = lamp; // K岷t n峄i c么ng t岷c v峄i b贸ng 猫n
            }

            switchOn() {
                if (this.lamp) {
                    this.status = true;
                    this.lamp.turnOn();
                }
            }

            switchOff() {
                if (this.lamp) {
                    this.status = false;
                    this.lamp.turnOff();
                }
            }

            toggle() {
                if (this.status) {
                    this.switchOff();
                } else {
                    this.switchOn();
                }
            }
        }

        let myLamp = new ElectricLamp();
        let mySwitch = new SwitchButton();
        mySwitch.connectToLamp(myLamp);

        function toggleSwitch() {
            mySwitch.toggle();
            document.getElementById("status").innerText = myLamp.getStatus();
        }
    </script>
</body>
</html>
