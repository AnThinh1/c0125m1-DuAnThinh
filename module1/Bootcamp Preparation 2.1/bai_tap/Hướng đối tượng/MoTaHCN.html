<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình chữ nhật</title>
</head>
<body>
    <h2>Hình chữ nhật</h2>

    <label>Chiều dài:</label>
    <input type="number" id="length" placeholder="Nhập chiều dài">
    <br>

    <label>Chiều rộng:</label>
    <input type="number" id="width" placeholder="Nhập chiều rộng">
    <br>

    <button onclick="updateRectangle()">Tạo hình chữ nhật</button>

    <p id="info"></p>
    <p id="area"></p>
    <p id="perimeter"></p>

    <script>
        class Rectangle {
            length;
            width;

            constructor(length, width) {
                this.length = length;
                this.width = width;
            }

            getArea() {
                return this.length * this.width;
            }

            getPerimeter() {
                return 2 * (this.length + this.width);
            }
        }

        function updateRectangle() {
            let a = parseInt(document.getElementById("length").value);
            let b = parseInt(document.getElementById("width").value);
            let myRectangle = new Rectangle(a, b); 

            if (!Number.isInteger(a) || !Number.isInteger(b) || a <= 0 || b <= 0) {
                alert("Vui lòng nhập số nguyên dương!");
                return;
            }

            document.getElementById("info").innerText = 
                "Chiều dài: " + myRectangle.length + "; Chiều rộng: " + myRectangle.width;
            document.getElementById("area").innerText = 
                "Diện tích: " + myRectangle.getArea();
            document.getElementById("perimeter").innerText = 
                "Chu vi: " + myRectangle.getPerimeter();
        }
    </script>
</body>
</html>
