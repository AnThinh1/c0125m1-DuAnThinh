<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 số nguyên tố đầu tiên</title>
</head>
<body>
    <h2>Hiển thị 20 số nguyên tố đầu tiên</h2>
    <button onclick="showPrimes()">Hiển thị</button>
    <p id="result"></p>

    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function showPrimes() {
            let numbers = 20;
            let count = 0;
            let primes = "";

            for (let N = 2; count < numbers; N++) {
                if (isPrime(N)) {
                    primes += N + " ";
                    count++;
                }
            }

            document.getElementById("result").innerText = primes;
        }
    </script>
</body>
</html>
