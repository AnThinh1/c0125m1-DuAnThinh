<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>tính điểm trung bình 3 môn</h2>
    <input type="text" id="toan" placeholder="Nhập điểm môn toán"><br><br>
    <input type="text" id="ly" placeholder="Nhập điểm môn lý"><br><br>
    <input type="text" id="hoa" placeholder="Nhập điểm môn hóa"><br><br>
    <button onclick="tinhdiem()">Tính điểm</button>
    <p id="result"></p>

</body>
<script>
    function tinhdiem() {
        let toan = document.getElementById("toan").value;
        let ly = document.getElementById("ly").value;
        let hoa = document.getElementById("hoa").value;
        let diemtb = (parseFloat(toan) + parseFloat(ly) + parseFloat(hoa)) / 3;
        if (diemtb >= 8) {
            document.getElementById("result").innerText = "Học sinh giỏi";
        } else if (diemtb >= 6.5) {
            document.getElementById("result").innerText = "Học sinh khá";
        } else if (diemtb >= 5) {
            document.getElementById("result").innerText = "Học sinh trung bình";
        } else {
            document.getElementById("result").innerText = "Học sinh yếu";
        }
    }
</script>
</html>
