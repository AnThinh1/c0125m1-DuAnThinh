<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body>
    <h2>Danh sách số nguyên tố nhỏ hơn 10.000</h2>
    <button onclick="FindPrimes()">Tìm</button>
    <p id="result"></p>
</body>
<script>
    function isPrime(number) {
        if (number < 2) return false;
        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) return false;
        }
        return true;
    }

    function FindPrimes() {
        let primes = [];
        for (let i = 2; i < 10000; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }
        document.getElementById("result").innerText = primes.join(", ");
    }
</script>
</html>
