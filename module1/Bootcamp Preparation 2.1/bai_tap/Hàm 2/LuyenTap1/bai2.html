<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng giá trị</title>
</head>
<body>
    <h2>Kết quả:</h2>
    <input type="number" id="inputNumber" placeholder="Nhập số...">
    <button onclick="increaseandShow()">Tăng</button>
    <p id="result"></p>

    <script>
        function increaseandShow() {
         let inputNumber= Number(document.getElementById("inputNumber").value)
         if (isNaN(inputNumber)) {
                document.getElementById("result").innerText = "Vui lòng nhập một số hợp lệ!";
                return;
            }
         let result = increaseNumber(inputNumber);
         document.getElementById("result").innerText= "Giá trị sau khi tăng: " + result
        }
        function increaseNumber(number) {
            return number + 1;
        }
    </script>
</body>
</html>
