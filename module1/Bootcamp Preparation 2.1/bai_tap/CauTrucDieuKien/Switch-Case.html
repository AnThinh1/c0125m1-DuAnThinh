<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="month" placeholder="Nhập tháng">
    <button onclick="tinh()">Tính số ngày</button>
    <p id="result"></p>

    <script>
        function tinh() {
            let month = parseInt(document.getElementById("month").value);
            let days;

            switch (month) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    days = 31;
                    break;
                case 4: case 6: case 9: case 11:
                    days = 30;
                    break;
                case 2:
                    days = 28;
                    break;
                default:
                    days = "Tháng không hợp lệ!";
            }

            document.getElementById("result").innerText = `Số ngày là: ${days}`;
        }
    </script>
</body>
</html>
