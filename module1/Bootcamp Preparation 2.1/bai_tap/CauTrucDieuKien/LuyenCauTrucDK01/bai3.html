<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kiểm tra số nguyên</h2>
    <input type="number" id="z" placeholder="Nhập số nguyên">
    <button onclick="KiemTra()">Kiểm tra</button>
    <p id="result"></p>
</body>
    <script>
        function KiemTra() {
            let z = Number(document.getElementById("z").value);
            if (isNaN(z) || z % 1 !== 0) {
                document.getElementById("result").innerText = "Không phải số nguyên";
            } else if (z<0) {
                document.getElementById("result").innerText = "Số âm";
            }
            else if (z>0) {
                document.getElementById("result").innerText = "Số dương";
            }
            else {
                document.getElementById("result").innerText = "Số không âm không dương";
            }
        }
        </script>
</html>
