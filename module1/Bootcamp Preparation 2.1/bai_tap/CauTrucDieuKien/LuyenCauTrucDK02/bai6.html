<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <h2>Giải phương trình bậc 1: ax + b = 0</h2>
    <input type="number" id="a" placeholder="Nhập a">
    <input type="number" id="b" placeholder="Nhập b">
    <button onclick="giaiPT()">Giải</button>
    <p>
        Nghiệm của phương trình là: <span id="result"></span>
    </p>

    <script>
        function giaiPT() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let n = "";

            if (a === 0) {
                if (b === 0) {
                    n = "Vô số nghiệm.";
                } else {
                    n = "Vô nghiệm.";
                }
            } else {
                n = -b / a;
            }

            document.getElementById("result").innerText = n;
        }
    </script>
</body>
</html>
