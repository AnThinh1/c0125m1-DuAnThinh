<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <h2>Giải phương trình bậc 2: ax² + bx + c = 0</h2>
    
    <input type="number" id="a" placeholder="Nhập a">
    <input type="number" id="b" placeholder="Nhập b">
    <input type="number" id="c" placeholder="Nhập c">
    
    <button onclick="giaiPTB2()">Tính</button>
    
    <p>Nghiệm của phương trình là: <span id="result"></span></p>

    <script>
        function giaiPTB2() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let result = "";

            if (a == 0) { 
                if (b == 0) { 
                    if (c == 0) { 
                        result = "Vô số nghiệm"; 
                    } else { 
                        result = "Vô nghiệm"; 
                    }
                } else { 
                    let x = -c / b;
                    result = "x = " + x;
                }
            } else { 
                let delta = b * b - 4 * a * c;

                if (delta < 0) { 
                    result = "Vô nghiệm"; 
                } else { 
                    if (delta == 0) { 
                        let x = -b / (2 * a);
                        result = "x = " + x;
                    } else { 
                        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                        result = "x₁ = " + x1 + ", x₂ = " + x2;
                    }
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
