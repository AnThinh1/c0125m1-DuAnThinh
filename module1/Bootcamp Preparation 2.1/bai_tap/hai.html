<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <h2>Đăng nhập</h2>
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" placeholder="Nhập tài khoản"><br><br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu"><br><br>

    <button onclick="login()">Đăng nhập</button>

    <p id="result"></p>

    <script>
        function login() {
            const correctUsername = "haitt";
            const correctPassword = "haitt";

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username !== correctUsername) {
                document.getElementById("result").innerText = "Sai tài khoản!";
                return;
            }

            // Nếu sai mật khẩu, yêu cầu nhập lại
            while (password !== correctPassword) {
                password = prompt("Sai mật khẩu! Vui lòng nhập lại:");
                if (password === null) return; // Nếu bấm hủy, thoát khỏi vòng lặp
            }

            document.getElementById("result").innerText = "Đăng nhập thành công!";
        }
    </script>
</body>
</html>
