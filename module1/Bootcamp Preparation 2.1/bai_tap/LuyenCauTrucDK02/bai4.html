<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính diện tích hình chữ nhật</h2>
    <input type="number" id="a" placeholder="Nhập số đo chiều rộng">
    <input type="number" id="b" placeholder="Nhập số đo chiều dài">
    <button onclick="Dientich()">Tính diện tích</button>
    <p id="result"></p>
</body>
<script>
    function Dientich() {
    let a= parseFloat(document.getElementById("a").value);
    let b= parseFloat(document.getElementById("b").value);
    if ( a <= 0 || b <=0 || isNaN(a)|| isNaN(b)) {
        document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
        return;
    } else {
        
            let S = a*b;
            document.getElementById("result").innerText = "Diện tích hình chữ nhật là: " + S;
        }
    
}
</script>
</html>
