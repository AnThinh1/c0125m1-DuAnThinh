<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền điện</title>
</head>
<body>
    <h2>Ứng dụng tính tiền điện</h2>
    <input type="number" id="kWh" placeholder="Nhập số kWh tiêu thụ">
    <button onclick="tinhTienDien()">Tính</button>
    <p id="result"></p>

    <script>
        function tinhTienDien() {
            let kWh = parseFloat(document.getElementById("kWh").value);
            if (isNaN(kWh) || kWh <= 0) {
                document.getElementById("result").innerText = "Vui lòng nhập số kWh hợp lệ!";
                return;
            }

            let tongTien = 0;

            if (kWh <= 50) {
                tongTien = kWh * 1678;
            } else if (kWh <= 100) {
                tongTien = (50 * 1678) + ((kWh - 50) * 1734);
            } else if (kWh <= 200) {
                tongTien = (50 * 1678) + (50 * 1734) + ((kWh - 100) * 2014);
            } else if (kWh <= 300) {
                tongTien = (50 * 1678) + (50 * 1734) + (100 * 2014) + ((kWh - 200) * 2536);
            } else if (kWh <= 400) {
                tongTien = (50 * 1678) + (50 * 1734) + (100 * 2014) + (100 * 2536) + ((kWh - 300) * 2834);
            } else {
                tongTien = (50 * 1678) + (50 * 1734) + (100 * 2014) + (100 * 2536) + (100 * 2834) + ((kWh - 400) * 2927);
            }

            document.getElementById("result").innerText = "Số tiền điện phải trả là: " + tongTien + " VND";
        }
    </script>
</body>
</html>
