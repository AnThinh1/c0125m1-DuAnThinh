<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giới thiệu xe Commencal</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 600px;
      overflow: hidden;
    }

    .avatar {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 22px;
    }

    .intro {
      font-size: 15px;
      color: #555;
      margin: 0 1rem 1rem;
    }

    .price {
      font-size: 18px;
      color: #000;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .buy-button {
      display: inline-block;
      margin: 1rem 0 1.5rem;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="BT3SUPV5SG2_02.jpg" alt="Ảnh xe đạp" class="avatar" />

    <h1>Commencal Supreme DH V5 2025</h1>

    <p class="intro">
      Phiên bản Signature LTD màu trắng tinh khiết, thiết kế tối ưu cho tốc độ và sự ổn định khi đổ đèo. Trang bị full option high-end, sẵn sàng chinh phục mọi địa hình.
    </p>

    <p class="price">$8000</p>

    <a href="https://www.commencal.com/us/en/BT3SUPV5SG2.html" target="_blank" class="buy-button">Mua ngay</a>

    </div>
  </div>
</body>
</html>
