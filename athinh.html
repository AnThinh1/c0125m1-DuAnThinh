<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh nền & Tiêu đề</title>
    <style>
        /* Ảnh nền */
        body {
            background-image: url('https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/474069716_3933189910261419_1122536285112784926_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=7tc3gnOqdT0Q7kNvgF5-qKq&_nc_oc=AdgT6kw1UZVOkMrYJYaJt7_Z8bwe4a5F-jQhmX4P6_N-e6ymZMA0DsDlfVUVoLvGwKo2bBybpeT2Rqd23ijrdeZZ&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=AumP6-rHXTpKG77DjJROhNk&oh=00_AYBtzc1wWVOsPUOhUsRqulnjfwjfJAmvZtmVzMgEdBg4RQ&oe=67AA9897'); /* Đường dẫn ảnh */
            background-size: cover; /* Phủ kín màn hình */
            background-position: center; /* Căn giữa */
            background-repeat: no-repeat; /* Không lặp lại */
            height: 100vh; /* Chiều cao toàn màn hình */
            display: flex;
            justify-content: left; /* Căn giữa ngang */
            align-items: left; /* Căn giữa dọc */
            text-align: left; /* Căn giữa chữ */
            color: black ; /* Màu chữ trắng */
        }

        /* Tiêu đề nổi trên ảnh nền */
        .content {
            position: absolute; /* Đặt lớp chữ trên nền */
            top: 15%;
            left: 20%;
            transform: translate(-50%, -50%); /* Căn giữa */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Dư An Thịnh</h1>
        <h2>23 tuổi</h2>
        <a href="https://www.instagram.com/anthinh__/">Instagram</a>
    </div>
</body>
</html>
